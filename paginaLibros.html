<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <style>
        body{
            background-image: url(libro.jpeg);
            background-size: cover;
            
        }
        .form-label{
            color:limegreen;
            font-style: italic;
        }
        .formulario{
            margin-top: 10%;
        }
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Panchito librería</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sucursales</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Nosotros
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Busque un libro" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <div class=formulario>
          <form>
              <div class="mb-3">
                <div class="col-md-6 offset-md-3">
                  <label for="exampleFormControlInput1" class="form-label">Ingrese su email</label>
                  <input type="email" class="form-control" id="emailIngresado" placeholder="nombre@ejemplo.com" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="col-md-6 offset-md-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Cuentenos que libro le gustaría que consigamos</label>
                  <input class="form-control" id="textoIngresado" rows="5" required></input>
                </div>
              </div>
                <div class="mb-3">
                  <div class="col-md-2 offset-md-5">
                    <button onclick="Corroboracion(event)" class="form-control">Regístrate</button>
                  </div>
                </div>
          </form>
        </div>
    </div>
</body>
<script>
  function Corroboracion(e){
    e.preventDefault();
    var mailingresado = document.getElementById("emailIngresado");
    var texto = document.getElementById("textoIngresado");
    if(texto.value==""){
      texto.classList.add("is-invalid");
    }
    var temporal;
    var completo =0;
    for(var i=0;i<mailingresado.length;i++){
      if(mailingresado.value[i]=='@'){
        temporal=i;
      }
      if(temporal<i){
        if(mailingresado.value[i]=='.' && mailingresado.value[i+1]=='c' && mailingresado.value[i+2]=='o' && mailingresado.value[i+3]=='m'){
          completo=1;
        }
      }  
    }
    if(completo==1){
      console.log("email");
    } else{
      mailingresado.classList.add("is-invalid");
    }
  }
</script>
</html>
